<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='StyleCadastro.css'>
    <script src='cadastro.js'></script>
</head>

<body>
    <div id="login">
        <nav>
            <!--TELA DE CADASTRO-->
            <h1>Cadastre-se</h1>

            <fieldset>
                <legend>Preencha Email, Nome e Senha </legend>

                <label>Email</label><br>
                <input type="email" id="CadastroEmail" placeholder="Digite seu email" class="form-control"><br>
                <br>

                <label>Nome</label><br>
                <input type="text" id="nome" placeholder="Digite seu número" class="form-control"><br>

                <form class="pure-form">
                    <label>Senha</label><br>
                    <input type="password" placeholder="Senha" id="password" required>
                    <input type="password" placeholder="Confirme Senha" id="confirm_password" required>
                </form>
            </fieldset>

            <fieldset>
                <legend>Informações pessoais</legend>

                <label>DDD e Telefone</label><br>
                <input type="number" id="number" placeholder="Digite seu número" class="form-control"><br>

                <label>Data de Nascimento</label><br>
                <input type="date" id="BirthDate" placeholder="Digite sua Data de Nascimento" class="form-control"><br>

                <label>CPF ou CNPJ</label><br>
                <input type="number" id="CPF_CNPJ" placeholder="Digite seu CPF ou CNPJ" class="form-control"><br>

            </fieldset>
    <!--iNFORMAÇÕES SOBRE O ENDEREÇO-->
            <fieldset>
                <legend>Preencha as informações do seu Endereço</legend>

                <label>CEP</label><br>
                <input type="number" id="CEP" placeholder="Digite seu CEP" class="form-control"><br>

                <label>Endereço</label><br>
                <input type="text" id="endereço" placeholder="Digite sua rua" class="form-control"><br>

                <label>Número</label><br>
                <input type="number" id="numeroRua" placeholder="Digite sua cidade" class="form-control"><br>

                <label>Complemento</label><br>
                <input type="text" id="Complemento" placeholder="Digite o número da sua rua" class="form-control"><br>

                <label>Bairro</label><br>
                <input type="text" id="bairro" placeholder="Digite seu bairro" class="form-control"><br>

                <label>Cidade</label><br>
                <input type="text" id="cidade" placeholder="Digite sua cidade" class="form-control"><br>

                <label>Estado</label><br>
                <input type="text" id="Estado" placeholder="Digite seu estado" class="form-control"><br>

                <label>Ponto de Referência</label><br>
                <input type="text" id="Estado" placeholder="Ex: atrás do corpo de bombeiros." class="form-control"><br>

            </fieldset>


            <!--Verificando variaveis que estão no JavaScript-->
            <button onclick="Verificar()"><a href="">Cadastrar</a></button><br>
            <a href="" id="esqueceu">Esqueceu a senha?</a>

        </nav>
</body>

</html>
